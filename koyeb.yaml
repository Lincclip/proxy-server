name: proxy-server
service:
  name: proxy-server
  type: web
  ports:
    - port: 3000
      protocol: http
  routes:
    - path: /
      protocol: http
  env:
    - name: NODE_ENV
      value: production
  scaling:
    horizontal:
      min: 1
      max: 3
  healthcheck:
    http:
      path: /
      port: 3000
    initial_delay_seconds: 10
    interval_seconds: 30
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
